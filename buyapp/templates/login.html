<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body{
            height: 100%;
            width: 200%;
            background-color: rgb(187, 214, 252);
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
            align-items: center;
        }
        form{
            background-color: #afafaf;
            height: 200px;
            width: 350px;
            border-radius: 20px 20px 20px 20px;
            position: absolute;
            right: 40%;
            bottom: 40%;
            justify-content: center;
            align-items: center;
        }
        h1{
            position: absolute;
            right: 40%;
        }
        .hi{
            position: absolute;
            bottom: 20%;
            right: 25%;
            height: 80px;
            display: grid;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-color: black;
        }

    </style>
</head>
<body>
    
    <form action="login" method="post">
        <h1>Login</h1>
        {% csrf_token %}
        <div class="hi">
        <input type="text" name="username" placeholder="username" required><br>
        <input type="password" name="password" placeholder="password" required><br>
        <input type="submit" style="background: rgba(176, 176, 233, 0.89); color: black; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; box-shadow: rgba(0, 0, 0, 0.349);">
        </div>
    </form>
    
</body>
</html>
