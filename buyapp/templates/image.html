<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <style>
        body{
            margin: 30px;
            height: 350%;
            width: 30%;
            border: 20px;
            background-color: rgb(148, 216, 245);
        }
        .image_file{
            align-items: center;
            justify-content: center;
            background-color: rgb(236, 249, 190);
            border-radius: 20px 20px 20px 20px;
            font-family: sans-serif;
            position: absolute;
            right: 40%;
            bottom: 20%;
            height: 50%;
            padding: 40px;
            height: 50%;
            border-color: black;
        }
        .images{
            border-radius: 50px 50px 50px 50px;
            text-align: center;
            height: 10px;
            justify-content: center;
            align-items: center;
            display: grid;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Add to product sale</h1>
    <div class="image_file">
    <form action="image" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="images">
        <label >image_upload</label><br>
        <input type="file" name="image"><br>
        <label >product_Name</label><br>
        <input type="text" name="name" placeholder="name"><br>
        <label>Price</label><br>
        <input type="number" name="price" placeholder="price"><br>
        <lable>Quantity</lable><br>
        <input type="number" name="Qty" placeholder="Qty"><br><br>
        <input type="submit" style=" border-radius: 40px 40px 40px 40px; background: black; color: #ffff;">  
        </div> 
    </form>
    </div>
</body>
</html>
