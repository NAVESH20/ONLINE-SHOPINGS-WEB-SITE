<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
            body{
                height: 100%;
                width: 200%;
                background-color: rgb(187, 214, 252);
                font-family: Arial, Helvetica, sans-serif;
                justify-content: center;
                align-items: center;
            }
        form{
            background-color: #afafaf;
            height: 400px;
            width: 350px;
            border-radius: 20px 20px 20px 20px;
            position: absolute;
            right: 35%;
            bottom: 10%;
            padding: 30px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1{
            position: absolute;
            right: 20%;
        }
        .bu{
            position: absolute;
            bottom: 20%;
            height: 250px;
            display: grid;
            right: 30%;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-bottom: #afafaf;
            border: 2px 2px 2px 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <form action="register" method="post">
        <h1>Register / Create</h1>
        {% csrf_token %}
        <div class="bu">
        <input type="text" name="username" placeholder="Enter ur name" required><br>
        <input type="text" name="email" placeholder=" Enter ur Email" required><br>
        <input type="password" name="password" placeholder="Enter ur password" required><br>
        <input type="password" name="confirm_password" placeholder="confirm_password" required><br><br>
        
        <input type="submit" style="background: rgba(176, 176, 233, 0.89); color: black; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; box-shadow: rgba(0, 0, 0, 0.349);">
        </div>
    </form>
</body>
</html>
